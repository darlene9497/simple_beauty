<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Simple Beauty</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="navbar"></div>
    <div class="contact-section">
        <div class="contact-content">
            <h1>Contact Us</h1>
            <p>We'd love to hear from you. Send us a message and we'll respond as soon as possible.</p>
            
            <div class="contact-container">
                <div class="contact-info">
                    <div class="info-item">
                        <h3>Email</h3>
                        <p>info@simplebeauty.com</p>
                    </div>
                    <div class="info-item">
                        <h3>Phone</h3>
                        <p>+254 712 345678</p>
                    </div>
                    <div class="info-item">
                        <h3>Address</h3>
                        <p>123 Beauty Street<br>Nairobi, Kenya</p>
                    </div>
                    <div class="info-item">
                        <h3>Business Hours</h3>
                        <p><span>Monday - Friday:</span> 9:00 AM - 6:00 PM<br><span>Saturday:</span> 10:00 AM - 4:00 PM<br><span>Sunday:</span> Closed</p>
                    </div>
                </div>

                <div class="contact-form">
                    <form>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit">Send Message</button>
                    </form>
                </div>
            </div>

            <div class="map-container">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.8192213760124!2d36.82194561475836!3d-1.2819999999999998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f10d5342436a7%3A0x7f1d4f195153d8a0!2sNairobi%2C%20Kenya!5e0!3m2!1sen!2sus!4v1647881234567!5m2!1sen!2sus" 
                    width="100%" 
                    height="450" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy">
                </iframe>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
